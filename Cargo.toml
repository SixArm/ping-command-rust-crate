[package]
name = "ping-command"
version = "0.1.0"
edition = "2024"
authors = ["Joel Parker Henderson <joel@joelparkerhenderson.com>"]
description = "Ping command helper functions for running a system's existing ping command, then parsing the round trip metrics, and handling errors."
readme = "README.md"
repository = "https://github.com/sixarm/ping-command-rust-crate/"
license = "MIT OR Apache-2.0 OR GPL-2.0 OR GPL-3.0 OR BSD-3-Clause"
keywords = ["ping", "traceroute", "networking", "monitoring", "diagnostics"]
categories = ["network-programming", "parser-implementations", "api-bindings"]
include = ["src/**/*", "LICENSE.md", "README.md"]

[profile.dev]
panic = "unwind"

[profile.release]
panic = "unwind"

# generated by 'cargo dist init'
[profile.dist]
inherits = "release"
debug = true
split-debuginfo = "packed"

[dependencies]
regex = "1.11.1"
numeric-statistics = "0.3.2"